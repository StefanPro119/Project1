{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}
{{ title }}
<form action="{% url 'create' %}" method="POST">
    {% csrf_token %}
        <h5>{{form.title}}
            <input type="submit">
        </h5>
        <h5 style="width: 80%;  height: 20px; position: absolute;">{{form.text}}</h5>
</form> 
{% endblock %}
