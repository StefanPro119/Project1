{% extends "encyclopedia/layout.html" %}

{% block title %}
    Encyclopedia
{% endblock %}

{% block body %}

<h1>{{title}}</h1>
<h1>{{query}}</h1>
<h1>{{form}}</h1>
<h2>{{text}}</h2>
<ul>
    {% for result in results %}
        <li><a href="{% url 'entry' post%}">{{ result }}</a></li> <!-- 'entry' je html stranica (path=...name='entry'), a post je definisan u views.py u def search, kao argument za html stranicu -->
    {% endfor  %}
</ul>
{% endblock %}
